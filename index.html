<!DOCTYPE html>
<html>
  <head>
	<title>Mapa inicial 01 - Ejemplo del API JavaScript de Google Maps v3</title>
    <style link="text/css"> </style>
    <link rel="stylesheet" type="text/css" href="estiloIndex.css" />
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyAaBo7bx5QaWY44Z4In3u8BNLGJxHiiLzs&libraries=geometry">
    </script>
  </head>

  <body>

    <div id="topDiv">
      <div id="mapContainer">
        <div id="map_frame"></div>
      </div>

      <div id="rightDiv">
        <div id="imgContainer">
          <img id="image" src="img/ganzabal.jpg" alt="Imagen">
        </div>
        <div id="buttonContainer">
            <button id="confirmar" onClick="showImage()">Confirmar</button>
            <button id="next" onClick="nextImage()" >Siguiente imagen</button>
            <button id="reset" onClick="newGame()">Nueva partida</button>
        </div>
      </div>
    </div>

    <div id="bottomDiv">
      <p id="distance"></p>
      <p id="imageScore"></p>
      <p id="totalScore"></p>
      <p id="averageScore"></p>
    </div>

    <script src="mapa.js"></script>

  </body>
</html>
